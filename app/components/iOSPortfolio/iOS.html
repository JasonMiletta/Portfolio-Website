<div class="col-xs-10 col-xs-offset-1">
    <h1>iOS projects</h1>
    <div class="row">
        <div ng-repeat="project in projects">
            <div class="container col-sm-12 col-md-6">
                <h2>{{project.name}}</h2>
                <p>{{project.desc}}</p>
            </div>
            <a href="{{project.fileSrc}}" target="_blank" class="thumbnail col-sm-12 col-md-6">
                <img ng-src="{{project.imgSrc}}" alt="{{project.name}}" />
            </a>
        </div>
    </div>
</div>
