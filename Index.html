<!DOCTYPE html>
<html ng-app="portfolioApp">
    <head>
        <title>Jason Miletta</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
<body>
    <div class="container">

        <nav id="navBar" class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav">
                    <li>About</li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </nav>

        <div ng-controller="IndexController" class="col-md-offset-3">
            <div class="row">
                <img ng-src="{{me.PictureUrl}}" alt="{{me.Name}}" />
                <h1>
                    {{me.Name}} - {{me.Title}}
                </h1>
            </div>

            <div class="carousel">
                <button class="btn btn-md" type="button">
                    <a href="https://github.com/JasonMiletta">GitHub</a>
                </button>
                <button class="btn btn-md" type="button">
                    <a href="https://codepen.io/JasonMiletta">CodePen</a>
                </button>
                <button class="btn btn-md" type="button">
                    <a href="https://linkedin.com/in/jasonmiletta">LinkedIn</a>
                </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/IndexController.js"></script>
</body>
</html>
